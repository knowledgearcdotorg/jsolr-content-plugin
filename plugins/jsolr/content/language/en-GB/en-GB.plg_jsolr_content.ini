PLG_JSOLR_CONTENT_XML_DESCRIPTION="JSolr enables Joomla! sites to execute searches similar to search engines such as Google and Yahoo on local content such as articles. The JSolr Content plugin provides indexing and search functionality for Joomla! articles."
PLG_JSOLR_CONTENT_FIELD_CATEGORIES_DESC="Index articles in the selected categories. The crawler will only index articles within the selected category; it will not index articles in any of the selected category's sub-categories. The default is to index articles in all categories."
